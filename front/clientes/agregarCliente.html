<div class="container">
  <form id="agregarClienteForm" class="mt-5" onsubmit="event.preventDefault(); submitCliente(idCliente);">
    <div class="form-group">
      <label for="nombres">Nombre y Apellido</label>
      <input type="text" class="form-control" id="nombres" required>
    </div>
    <div class="form-group">
      <label for="dni_cliente">DNI Cliente</label>
      <input type="text" class="form-control" id="dni_cliente" required>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" class="form-control" id="direccion" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" class="form-control" id="telefono" required>
    </div>
    <button type="submit" class="btn btn-primary mt-5" id="boton">Agregar Cliente</button>
  </form>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
  <script>
    const querystring = window.location.search
    let idCliente = null

    if (querystring //se fija que querystring no sea null ni undefined ni false ni 0
      && querystring != '') {
      const params = new URLSearchParams(querystring)
      idCliente = params.get('idCliente');
      if (idCliente) {
        traerCliente(idCliente);
        document.getElementById('boton').innerHTML = "Editar Cliente"
      }
    }
  </script>
