<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-info" id="navLibros">
    <a class="navbar-brand " href="#">Biblioteca <img src="../imagenes/icontitulo.png" alt="Icono" style="width: 26px; height: 26px;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/inicio.html">Inicio <span class="sr-only">(current)</span></a>

        <li class="nav-item">

  <div class="container mt-5">
    <div class="form-group">
      <label for="direccion">Cliente </label>
      <select name="" id="selectClientes">
      </select>
    </div>
    <div class="form-group">
      <label for="direccion">El libro que desea </label>
      <select name="" id="selectLibros">
      </select>
    </div>
    <button type="submit" class="btn btn-primary mt-5" id="boton" onclick="submitPrestamo(idPrestamo)">Agregar Prestamo</button>
  </div>
  <script>
    traerLibros().then(()=> mostrarLibros())
    traerClientes().then(()=> mostrarClientes())
  </script>
  <script>
    const querystring = window.location.search
    var id = null
    let idPrestamo = null;

    if (querystring && querystring != '') {
      const params = new URLSearchParams(querystring)
      idPrestamo = params.get('idPrestamo');
      if (idPrestamo) {
        traerPrestamo(idPrestamo);
        document.getElementById('boton').innerHTML = "Editar Prestamo"
      }
    }
  </script>
